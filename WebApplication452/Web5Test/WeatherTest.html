<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Test</title>

    <!-- jQuery JavaScript -->
    <script src="js/jquery.min.js"></script>

</head>
<body>
    <div style="position:absolute; top:40px; left:440px; height:50px; width:300px;">
        <button onclick="UpdateTemp();">UPDATE TEMP</button>
    </div>
    <div style="position:absolute; top:110px; left:440px; height:50px; width:300px;">
        <p id="Temp1">TEMP</p>
    </div>
    <script>
        function UpdateTemp() {
            var uriRequestTestWeather = "http://localhost/web5test/weathertest2/api/weather2";
            //var uriRequestTestWeather = "http://192.168.124.34/web5test/weathertest2/api/weather2";
            return $.ajax({
                type: 'GET',
                url: uriRequestTestWeather,
                dataType: 'json',
                contentType: 'application/json',
                data: null,
                cache: false,
                headers: {
                },
                success: function (result) {
                    TempResponse(result);
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert("FAILED. Status: " + textStatus + " Error: " + errorThrown);
            });

        }

        function TempResponse(result) {
            document.getElementById("Temp1").innerHTML = "TEMP = " + result;

        }

    </script>
</body>
</html>
